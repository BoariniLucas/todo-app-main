    <main>
      <form class="list-container">

        <div class="list-title">

            <input type="checkbox" id="checkbox-theme">
            <img class="image-theme" src="./assets/images/icon-sun.svg" id="image-theme">
          </label>
        </div>

    
        <div>
          <input type="text" class="input-todo" placeholder="Create a new todo...">
        </div>

      </form>
    </main>
