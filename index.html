<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

    
    <title>Todo app</title>

  </head>
  <body>

    <header class="header-image"></header>

    <main>
      <form class="list-container">

        <div class="list-title">
          <h1>TODO</h1>

          <label class="button-theme">
            <input type="checkbox" id="checkbox-theme">
            <img class="image-theme" id="image-theme" src="./assets/images/icon-sun.svg">
          </label>
        </div>

    
        <div class="div-input-todo">

          <div class="text-item">
            <label class="circle-style"></label>

            <input id="new-todo-entry" type="text" oninput="btnEntryVisible(this.value)" placeholder="Create a new todo...">   
          </div>          
          
          <label class="btn-add-item">
            <input type="button" id="btn-add-item" class="teste">
            <img id="image-btn-delete-item" src="./assets/images/icon-check-add.svg" height="20px" width="20px">
          </label>
        </div>

        <div class="list-itens" id="list-itens">

        <!--    *//template todo item//*
          <div class="item">

            <div class="align">
              <button class="ck-button"></button>
              <h2 class="todo-text">teste</h2>
            </div>

            <button class="delete-button"></button>

          </div>
        -->     

        </div>

        <div class="menu">
          <span><a id="qtd-todos">0</a> items left</span>

          <div class="filter">
            <label>
              <input type="radio" id="btn-all" value="all" name="filter" onclick="filterTodo()" checked="true">
              <a>All</a>
            </label>

            <label>
              <input type="radio" id="btn-active" value="active" name="filter" onclick="filterTodo()">
              <a>Active</a>
            </label>

            <label>
              <input type="radio" id="btn-completed" value="completed" name="filter" onclick="filterTodo()">
              <a>Completed</a>
            </label>
          </div>

          <div>
            <button id="btn-clear-completed">Clear Completed</button>
          </div>         
        </div>
      </form>
    </main>


    <footer>
      <div class="attribution"> 
        Coded by <a href="https://github.com/BoariniLucas">Lucas Boarini</a>.
      </div>
    </footer>

    

    <script src="./assets/js/script.js"></script>
  </body>
</html>
